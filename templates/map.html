{% extends 'base.html' %}

{% block title%} Map {% endblock %} -->

{% block body %}
<div class="map">
    <div>
        <h1> Directions </h1>
        <p> Please enter your from and to destination </p>
        <form id="map-route" action="/map/response"> <!--check if this is right-->
            <div class="form-group">
                <label for="from"> From: </label>
                <div>
                    <input type="text" id="from" placeholder="Origin">
                </div>
            </div>

            <div class="form-group">
                <label for="to"> To: </label>
                <div>
                    <input type="text" id="to" placeholder="Destination">
                </div>
            </div>
            <p>
            <button type="submit" id="calc-route"> Calculate Route </button>
            </p>           
        </form>
        
    </div>
</div>
<section class="googleMap">

    <div id="googleMap"></div> 

    <div id="output"></div>
</section>



<script defer src="/static/JS/map.js"></script>
<script
defer
src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA__DkLKg2fbmLnH3jIgY07hll1BXzc4p8&callback=initMap">
</script>

{% endblock %}
