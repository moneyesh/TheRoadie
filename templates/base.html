<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link href="/static/style/style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <title>
      {% block title %} {% endblock %}
    </title>

    {% block head %}
    {% endblock %}
  </head>
  
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">The Roadie</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/dashboard">Dashboard</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/map">Weather Map</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/my-trips">My Trips</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/gas-calc" tabindex="-1" aria-current="page">Gas Calculator</a>       
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/logout" tabindex="-1" aria-current="page">Logout</a>       
            </li>
           <!-- <li class="nav-item">
            <a class="nav-link" href="/" tabindex="-1" aria-current="page">Login</a>       
          </li> -->
          </ul>
        </div>
      </div>
    </nav>

    {% for msg in get_flashed_messages() %}
      <p class = "flash-msg">
        {{ msg }}
      </p>  
     {% endfor %}

    {% block body %}

    {% endblock %}

    {% block after_body %}{% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
