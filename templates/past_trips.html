{% extends "base.html"%}

{% block title%} Past trips  {% endblock %}

{% block body %}
<h1> View your past trips </h1>
<p>
    Click on a trip to populate trip details
</p>

<p>
    {% for trip in trips %}
            
    <ul>
        <li>{{ trip.to_dest }} {{ trip.leave_date }}</li>  
    </ul>   

    {% endfor %} 
</p>
{% endblock %}
